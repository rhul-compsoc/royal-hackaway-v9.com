name: Checks

# Run this workflow on every commit to every branch.
on:
    push:

jobs:
    # Test build the application.
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm run build

    # Fmt and lint checks.
    style:
        name: Prettier & ESLint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Run Prettier Check
              run: pnpm run fmt

            - name: Run Lint Check
              run: pnpm run lint
